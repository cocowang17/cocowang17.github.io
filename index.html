<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #f0f0f0;
        }
        .bar {
            background-color: #4CAF50;
            height: 40px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            //font-size: small;
            font-size: 13px;
        }
    </style>
</head>
<body>
<h2>Life Remaining Days Calculator</h2>

<h3>Enter your date of birth:</h3>
    <input type="date" id="dob" onchange="calculate()">
<h3>Remaining days until you are 60,70,80,90,100 years old.</h3>
    <div id="output"></div>

    <script>
        function calculate() {
            var dob = new Date(document.getElementById('dob').value);
            var output = document.getElementById('output');
            output.innerHTML = '';
            [60, 70, 80, 90, 100].forEach(function(age) {
                var future = new Date(dob);
                future.setFullYear(dob.getFullYear() + age);
                var remaining = Math.floor((future - new Date()) / (1000 * 60 * 60 * 24));
                var bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = (remaining / 365.25 / age * 100) + '%';
                //bar.style.backgroundColor = 'hsl(' + (120 - age) + ', 100%, 50%)';
                //bar.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                bar.style.backgroundColor = 'hsl(' + (120 - age * 1.2) + ', 100%, 50%)';
                bar.textContent = 'Until ' + age + ': ' + remaining;
                //bar.textContent = age + ': ' + remaining;
                output.appendChild(bar);
            });
        }
    </script>
</body>
</html>
